    <!-- Center line -->
    <path d="M40 4v72"/>
    
    <!-- Neural connections -->
    <path d="M20 30c10 5 10 15 0 20" opacity="0.7"/>
    <path d="M60 30c-10 5-10 15 0 20" opacity="0.7"/>
    <path d="M25 50c8 3 8 12 0 16" opacity="0.5"/>
    <path d="M55 50c-8 3-8 12 0 16" opacity="0.5"/>
    
    <!-- Sparkle dots -->
    <circle cx="15" cy="40" r="3" fill="url(#glow)"/>
    <circle cx="65" cy="40" r="3" fill="url(#glow)"/>
    <circle cx="40" cy="20" r="2.5" fill="url(#glow)"/>
